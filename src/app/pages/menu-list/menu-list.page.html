<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Menu Level: {{level}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-nav-link router-direction="forward" [component]="nextPage" [componentProps]="{level: level +1}">
      <ion-item button>
        <ion-icon name="arrow-forward" slot="end"></ion-icon>
        <ion-label>
          Go to level {{ level +1 }} with nav-link
        </ion-label>
      </ion-item>
    </ion-nav-link>
    <ion-nav-link router-direction="back" [component]="nextPage" [componentProps]="{level: level-1}" *ngIf="level > 0">
      <ion-item button>
        <ion-icon name="arrow-back" slot="end"></ion-icon>
        <ion-label>
          Go to level {{ level -1 }} with nav-link
        </ion-label>
      </ion-item>
    </ion-nav-link>

    <ion-item button (click)="goToNextLevel()">
      <ion-icon name="arrow-forward" slot="end"></ion-icon>
      <ion-label>
        Go to level {{ level +1 }}
      </ion-label>
    </ion-item>

    <ion-menu-toggle [autoHide]="false">
      <ion-item [routerLink]="['/menu','details', level]">
        <ion-icon name="exit" slot="end"></ion-icon>
        <ion-label>
          Open Content
        </ion-label>
      </ion-item>
    </ion-menu-toggle>

    <ion-item button (click)="goToRoot()" *ngIf="level > 0">
      <ion-icon name="arrow-back" slot="end"></ion-icon>
      <ion-label>
        Go to root
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
